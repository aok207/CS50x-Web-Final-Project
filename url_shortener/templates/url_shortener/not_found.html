{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Zip URL | Page Not Found</title>

        <link rel="stylesheet" href="{% static "url_shortener/styles.css" %}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light" style="position:fixed; overflow:hidden; top:0; width:100%;">
            <div class="container-fluid">
                <a class="navbar-brand" href="{% url "index" %}">
                    <img src="{% static "url_shortener/icon.png" %}" alt="Logo" width="30" class="d-inline-block align-text-top"> <strong style="color:blue;">ZipURL</strong>
                </a>
                <a class="nav-link home-nav-link ms-auto" aria-current="page" href="{% url "login" %}" style="margin-right: 18px;">Login</a>
                <a class="nav-link link-primary home-nav-link" href="{% url "signup" %}">
                    Sign Up
                </a>
            </div>
        </nav>
        <div class="container">  
            <div style="text-align: center; margin-top: 80px;">
                <img src="{% static "url_shortener/Not Found.jpg" %}" alt="Error not found" width="500px" loading="eager">
            </div>
            <div style="text-align: center;">
                <a href="http://www.freepik.com" target="_blank">Designed by stories / Freepik</a>
                <h1 style="font-size: 50px;">
                    Something's wrong here.
                </h1>
                <br>
                <p style="font-size: 20px;">
                    This is a 404 error, which means you've clicked on a bad link or entered an invalid URL.
                </p>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
</html>
