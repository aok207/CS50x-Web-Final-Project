{% extends "url_shortener/layout.html" %}
{% load static %}

{% block main %}
    <div class="d-flex justify-content-center create-form-div" style="margin-top: 80px;">
        <div class="p-3 mb-5 rounded d-inline-grid" style="font-family: proxima nova bold;">
            <h1 style="margin-bottom: 30px;"><strong>Create new URL</strong></h1>
            <form action="{% url "create" %}" method="post">
                {% csrf_token %}
                <div class="mb-5">
                    <label for="long-url" class="form-label">Long URL</label>
                    <input type="url" class="form-control" name="long-url" id="long-url" placeholder="https://example.com/very-long-url" required>
                </div>
                <div class="mb-5">
                    <label for="title" class="form-label">Title (optional)</label>
                    <input type="text" class="form-control" name="title" id="title">
                </div>
                <label for="domain" class="form-label">Domain</label>
                <label for="alias" id="alias-label" class="form-label">Custom Back Half (optional)</label>
                <div class="input-group mb-4">
                    <input type="text" class="form-control" placeholder="http://127.0.0.1:8000/" aria-label="domain" name="domain" id="domain" disabled default="http://127.0.0.1:8000/">
                    <span class="input-group-text">/</span>
                    <input type="text" class="form-control" name="alias" id="alias" placeholder="Back half">
                </div>
                <hr>
                <button type="submit" class="btn btn-primary w-100" style="font-size: 20px;">Create</button>
            </form>
        </div>
    </div>
{% endblock %}
