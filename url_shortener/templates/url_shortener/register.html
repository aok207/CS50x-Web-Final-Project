{% extends "url_shortener/layout.html" %}
{% load static %}

{% block body %}
    <div class="form-div-container">
        <div class="signup form-div shadow p-3 mb-5 rounded">
            {% if message is not None %}
                <div class="alert alert-danger">{{ message }}</div>
            {% endif %}
            <h2 style="text-align:center;"><strong style="color: skyblue;">ZipURL</strong></h2>
            <h5 style="margin:5px; text-align:center;">Welcome to ZipURL.</h5>
            <form action="{% url "signup" %}" method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input
                    type="text"
                    class="form-control"
                    id="username"
                    name="username"
                    autofocus
                    required
                    />
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input
                    type="email"
                    name="email"
                    class="form-control"
                    id="email"
                    aria-describedby="emailHelp"
                    required
                    />
                    <div id="emailHelp" class="form-text" style="color: white;">
                        We'll never share your email with anyone else.
                    </div>
                </div>
                <div class="mb-3" style="position:relative;">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required />
                    <button type="button" onclick="togglePasswordVisibility('password')" class="btn-toggle-password">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512" height="1em"><!--! Font Awesome Pro 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M288 32c-80.8 0-145.5 36.8-192.6 80.6C48.6 156 17.3 208 2.5 243.7c-3.3 7.9-3.3 16.7 0 24.6C17.3 304 48.6 356 95.4 399.4C142.5 443.2 207.2 480 288 480s145.5-36.8 192.6-80.6c46.8-43.5 78.1-95.4 93-131.1c3.3-7.9 3.3-16.7 0-24.6c-14.9-35.7-46.2-87.7-93-131.1C433.5 68.8 368.8 32 288 32zM144 256a144 144 0 1 1 288 0 144 144 0 1 1 -288 0zm144-64c0 35.3-28.7 64-64 64c-7.1 0-13.9-1.2-20.3-3.3c-5.5-1.8-11.9 1.6-11.7 7.4c.3 6.9 1.3 13.8 3.2 20.7c13.7 51.2 66.4 81.6 117.6 67.9s81.6-66.4 67.9-117.6c-11.1-41.5-47.8-69.4-88.6-71.1c-5.8-.2-9.2 6.1-7.4 11.7c2.1 6.4 3.3 13.2 3.3 20.3z"/></svg>
                    </button>
                </div>
                <div class="mb-3" style="position:relative;">
                    <label for="confirm" class="form-label">Confirm Password</label>
                    <input type="password" name="confirm" id="confirm" class="form-control" required >
                    <button type="button" onclick="togglePasswordVisibility('confirm')" class="btn-toggle-password">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512" height="1em"><!--! Font Awesome Pro 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M288 32c-80.8 0-145.5 36.8-192.6 80.6C48.6 156 17.3 208 2.5 243.7c-3.3 7.9-3.3 16.7 0 24.6C17.3 304 48.6 356 95.4 399.4C142.5 443.2 207.2 480 288 480s145.5-36.8 192.6-80.6c46.8-43.5 78.1-95.4 93-131.1c3.3-7.9 3.3-16.7 0-24.6c-14.9-35.7-46.2-87.7-93-131.1C433.5 68.8 368.8 32 288 32zM144 256a144 144 0 1 1 288 0 144 144 0 1 1 -288 0zm144-64c0 35.3-28.7 64-64 64c-7.1 0-13.9-1.2-20.3-3.3c-5.5-1.8-11.9 1.6-11.7 7.4c.3 6.9 1.3 13.8 3.2 20.7c13.7 51.2 66.4 81.6 117.6 67.9s81.6-66.4 67.9-117.6c-11.1-41.5-47.8-69.4-88.6-71.1c-5.8-.2-9.2 6.1-7.4 11.7c2.1 6.4 3.3 13.2 3.3 20.3z"/></svg>
                    </button>
                </div>
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">Create an account</button>
                </div>
            </form>
            <br>
            <p style="text-align:center;">Already a user? <a href="{% url "login" %}" class="link-info link-underline link-underline-opacity-0">Log in</a></p>
        </div>
    </div>
{% endblock %}
